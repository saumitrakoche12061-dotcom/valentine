<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background: #e63946;
      color: white;
    }
    .no {
      background: #ccc;
      color: #333;
      position: relative;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #2a9d8f;
      display: none;
    }
    .hearts{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:0;} .heart{position:absolute;top:-10px;font-size:20px;animation:fall linear infinite;opacity:.8;} @keyframes fall{0%{transform:translateY(0) rotate(0)}100%{transform:translateY(110vh) rotate(360deg)}}
  .firework{position:fixed;width:6px;height:6px;border-radius:50%;animation:explode 1s ease-out forwards;}@keyframes explode{0%{transform:scale(1);opacity:1}100%{transform:scale(15);opacity:0}}
</style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="card">
  <audio id="bgMusic" loop>
    <source src="perfect.mp3" type="audio/mpeg">
  </audio>
  <div id="tapToPlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:999;color:white;font-size:22px;text-align:center;cursor:pointer;">
    ‚ù§Ô∏è Tap anywhere to start the music ‚ù§Ô∏è
  </div>
    <h1>Hey Sanika ‚ù§Ô∏è</h1>
    <p>Majha shona baad ‚ù§Ô∏è I have something special to ask you...</p>
    <h2>Will you be my Valentine, Sanika? üíñ<br><small>‚Äî Saumitra</small></h2><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes üòç</button>
  <button class="no" onmouseover="moveButton()">No üôà</button>
</div>

<div class="message" id="message">

<strong>I Loveeeee Youuuuu ‚ù§Ô∏è</strong><br> Majha shona baad ‚ù§Ô∏è

</div>
  </div>  <script>
  const tap=document.getElementById('tapToPlay');
  const music=document.getElementById('bgMusic');
  tap.addEventListener('click',()=>{
    music.play();
    tap.style.display='none';
  });
    function sayYes() {
  const msg = document.getElementById('message');
  msg.style.display = 'block';
  msg.innerHTML = "";
  const text = "I Loveeeee Youuuuu ‚ù§Ô∏è<br>Majha shona baad ‚ù§Ô∏è";
  let i = 0;
  const typing = setInterval(() => {
    msg.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(typing);
  }, 80);
  for(let i=0;i<15;i++) createFirework();
}

function createFirework(){
  const fw=document.createElement('div');
  fw.className='firework';
  fw.style.left=Math.random()*100+'vw';
  fw.style.top=Math.random()*100+'vh';
  fw.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1000);
}

function createHearts(){
  const container=document.getElementById('hearts');
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerText='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(Math.random()*3+3)+'s';
  heart.style.fontSize=(Math.random()*20+14)+'px';
  container.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHearts,300);

    function moveButton() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script></body>
</html>
